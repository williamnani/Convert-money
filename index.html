<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Convert Money</title>
  </head>
  <body>
    <img class="logo" src="./assets/pngwing.com.png" alt="logo-convert-money" />
    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>
     
      <label>
        Converter <b>para</b>
        <select id="currency-select">
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra</option>
        </select>
      </label>
     
      <label>
        Valor
        <input id="input-currency"  placeholder="R$ 10.000,00">
      </label>

      <button id="button">Converter</button>
      
      <section>
        <div class="currency-box">
          <img src="./assets/brasil 2.png" alt="moeda-logo-a-converter-bra" class="currency-bra">
          <p class="currency">Real</p>
          <p class="currency-value" id="real">R$ 0,00</p>
        </div>

        <img class="arrow" src="./assets/Daco_3457703.png" alt="seta">

        <div class="currency-box">
          <img src="./assets/estados-unidos (1) 1.png" alt="moeda-logo-a-converter-usa" class="currency-img">
          <p class="currency" id="currency-name">Dolar americano</p>
          <p class="currency-value" id="dolar">US$ 0,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
